<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- stopwatch-container -->

<div id="iphone-stopwatch" class="iphone-background">
    <div id="stopwatch-container">
        <div id="nums-stopwatch-container">
            <span><p>00</p>:</span>
            <span><p>00</p>:</span>
            <span><p>00</p></span>
        </div>
        <div id="btn-stopwatch-container">
            <button id="stopwatch-stop-bnt" class="start-btn">Pause</button>
            <button id="stopwatch-start-bnt" class="start-btn">Start</button>
            <button id="stopwatch-lap-bnt" class="yellow-btn">Lap</button>
            <button id="stopwatch-reset-bnt" class="reset-btn">Reset</button>
        </div>
        <div id="laps-container"></div>
    </div>
</div>

<!-- Clock container -->

<div id="clocks-container">
    <div id="time" class="times-container">
        <div>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div>
            <p></p>
            <p></p>
        </div>
    </div>
</div>

<!--timer-container -->

<div class="iphone-background">
    <div id="timer-container">
        <div id="progress-container">
            <div id="nums-container">
                <span id="hours"><span>00</span>H</span>
                <span id="minutes"><span>00</span>M</span>
                <span id="seconds"><span>00</span>S</span>
            </div>
            <progress id="progressbar"  value="0" max="100"></progress>
        </div>
        <div id="button-container">
            <button id="start-btn" class="start-btn">Start</button>
            <button id="stop-btn" class="yellow-btn">Stop</button>
            <button id="reset-btn" class="reset-btn">Reset</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
